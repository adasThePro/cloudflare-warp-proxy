name: Build and Push Docker Image

concurrency:
  group: build-push-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build even if no new WARP version'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.12'

jobs:
  check-warp-version:
    name: Check WARP Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      should_build: ${{ steps.version-check.outputs.should_build }}
      warp_version: ${{ steps.version-check.outputs.warp_version }}
      warp_sha256: ${{ steps.version-check.outputs.warp_sha256 }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Check for new WARP version
        id: version-check
        run: |
          set +e
          output=$(python check_warp_version.py 2>&1)
          exit_code=$?
          set -e

          echo "::group::Version Check Output"
          echo "Exit code: ${exit_code}"
          echo "Output: ${output}"
          echo "::endgroup::"

          case ${exit_code} in
            0)
              version=$(echo "${output}" | cut -d':' -f1)
              sha256=$(echo "${output}" | cut -d':' -f2)
              
              echo "should_build=true" >> "${GITHUB_OUTPUT}"
              echo "warp_version=${version}" >> "${GITHUB_OUTPUT}"
              echo "warp_sha256=${sha256}" >> "${GITHUB_OUTPUT}"
              
              echo "::notice title=New Version::WARP version ${version} detected"
              ;;
            1)
              echo "should_build=false" >> "${GITHUB_OUTPUT}"
              echo "::notice title=Version Check::No new WARP version available"
              ;;
            *)
              echo "::error title=Version Check Failed::Script exited with code ${exit_code}"
              echo "${output}"
              exit ${exit_code}
              ;;
          esac

      - name: Update version file
        if: steps.version-check.outputs.should_build == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add .warp_version
          
          if git diff --staged --quiet; then
            echo "::notice::No changes to commit"
          else
            git commit -m "chore: update WARP version to ${{ steps.version-check.outputs.warp_version }}"
            git push
            echo "::notice::Version file updated and committed"
          fi

  build-and-push:
    name: Build and Push Docker Image
    needs: check-warp-version
    if: |
      needs.check-warp-version.outputs.should_build == 'true' ||
      github.event.inputs.force_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.check-warp-version.outputs.warp_version }},enable=${{ needs.check-warp-version.outputs.warp_version != '' }}
            type=sha,format=short,prefix=build-
          labels: |
            org.opencontainers.image.title=WARP Docker Image
            org.opencontainers.image.description=Docker image with WARP version ${{ needs.check-warp-version.outputs.warp_version }}
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            maintainer=${{ github.repository_owner }}

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            WARP_VERSION=${{ needs.check-warp-version.outputs.warp_version }}
            WARP_SHA256=${{ needs.check-warp-version.outputs.warp_sha256 }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REF=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true